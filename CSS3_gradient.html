<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
</head>
<style>
    div.gradient{
        height: 250px;
        background: linear-gradient(45deg, black, red);
    }
    div.gradient2{
        height: 250px;
        background: linear-gradient(to left, red, purple);
    }
</style>
<body>
<div class="gradient"></div>
<br><br>
<div class="gradient2"></div>
</body>
</html>
